<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="siteconfig.css">
<script src="sitejs.js"></script>
    <head>
        <title>Tools</title>
    </head>
    <body>
        <h1>Aim Routine Counters!</h1>

        <div class="grid-container">
            <div class="counter-card">
                <h2>Sixshot Ultimate</h2>
                <h2 id="sixShotCounter">Counter: 0</h2>
                <button onclick="aimIncrementCounter(1)">Count up</button>
                <button onclick="aimDecrementCounter(1)">Count down</button>
                <button onclick="aimResetCounter(1)">Reset</button>
            </div>

            <div class="counter-card">
                <h2>Gridshot Ultimate</h2>
                <h2 id="gridShotCounter">Counter: 0</h2>
                <button onclick="aimIncrementCounter(2)">Count up</button>
                <button onclick="aimDecrementCounter(2)">Count down</button>
                <button onclick="aimResetCounter(2)">Reset</button>
            </div>
        </div>

        <button onclick="window.location.href = 'home.html';">
            Back
        </button>

    </body>
</html>
